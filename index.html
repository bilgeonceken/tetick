<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Tetick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="awesomplete.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <header>
        <button id="index" class="headerbrand">Tetick</button>
        <button id="save" class="headerbutton">Save</button>
        <button id="about-link" class="headerbutton">About</button>
        <button id="wrong-link"class="headerbutton">Wrong</button>
    </header>
    <div class="swallow">
        <div class="schedule">
            <div class="nav">
                    <span class="button navbutton stuffbutton" id="prev"> ← </span>
                    <span class="navcounter" id="counter">0/?</span>
                    <span class="button navbutton stuffbutton" id="next"> → </span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="start_time">8:40</span><span id="end_time">17:30</span><div class="eatd" id="0"></div></td>
                        <td><div class="eatd" id="1"></div></td>
                        <td><div class="eatd" id="2"></div></td>
                        <td><div class="eatd" id="3"></div></td>
                        <td><div class="eatd" id="4"></div></td>
                    </tr>
                </tbody>
            </table>
            <div class="form">
                <div class="dontfilldiv">
            		day(1-5) <input class="short" id="d">, between <input class="short" id="s"> and <input class="short" id="e">
            		<button class="dontfillbutton" id="dontfill"> Don't fill </button>
                </div>
                <div class="flashlight">
                    <button class="stuffbutton" id="prevb">Prev</button>
                    <button class="stuffbutton" id="fl">Flashlight</button>
                    <button class="stuffbutton" id="nextb">Next</button>
                </div>
        		<div id="fdate">course data is from </div>
                <div id="state">blank</div>
            </div>
        </div>
        <div class="stuff">
            <div class="options">
                <div>Department: <input id="dept" class="" placeholder="EE, MINE etc."></div>
                <div>Semester Number: <input id="semester" class="mid"></div>
                <div>Surname: <input id="surname" placeholder="2 letters" class="short"></div>
                <div><button class="fullwidth stuffbutton" id="add-musts"> Add must courses </button></div>
                <div><input type="checkbox" id="sncheck"> Check for my surname </div>
                <div><input type="checkbox" id="nodeptcheck"> Don't check for dept </div>
                <div><input type="checkbox" id="allphantom"> All courses phantom </div>
                <div class="isflexaround">
                    Course: <input class="awesomplete" onclick="this.value='';" style="width:120px;" id="course-list" data-maxitems="5">
                    <button class="addcoursebutton stuffbutton" id="add"> Add </button>
                </div><button class="fullwidth stuffbutton" id="make"> Make schedule </button></div>
            <div class="courses">
                <div class="currentcoursestitle"> Current courses </div>
            </div>
        </div>
    </div>
  </div>
  <script src="awesomplete.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
